<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTemplates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" href="favicon/android-chrome-512x512.png" sizes="512x512">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1>CCTemplates</h1>
    
    <!-- Search Container -->
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="Search templates by title, description, or tags..."
      >
      <button id="search-clear" class="search-clear">Clear</button>
    </div>
    
    <!-- Table of Contents -->
    <div class="toc-container">
      <div class="toc-header" id="toc-header">
        Table of Contents
        <span class="toc-toggle" id="toc-toggle">(click to collapse)</span>
      </div>
      <div class="toc-list" id="toc-list">
        <!-- TOC items will be populated by JavaScript -->
      </div>
    </div>
    
    <!-- Search Stats -->
    <div class="search-stats" id="search-stats"></div>
    
    <!-- Templates Container -->
    <div id="templates-root"></div>
    
    <!-- No Results Message -->
    <div class="no-results" id="no-results" style="display: none;">
      <p>No templates found matching your search criteria.</p>
    </div>

    <!-- <button id="scroll-top-btn" title="Go to top">â†‘</button> -->
  </div>
  <script src="script.js"></script>
</body>
</html>
