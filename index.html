<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matthew's Competitive Coding Templates</title>
  <style>
    .template-container { margin: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; max-width: 800px; }
    .template-label { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
    .code-container { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; position: relative; }
    .copy-btn, .collapse-btn { margin: 5px; }
    .collapsible.collapsed { display: none; }
    pre { margin: 0; white-space: pre-wrap; font-family: 'Courier New', Courier, monospace; }
    .description { margin-top: 10px; font-style: italic; color: #666; }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            margin: 5px 0;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .description {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        .collapse-btn {
            background-color: #0078d4;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            margin: 5px 0;
        }
        .collapse-btn:hover {
            background-color: #005fa3;
        }
        .collapsed {
            display: none;
        }
  </style>
</head>
<body>
  <h1>Matthew's Competitive Coding (CC) Templates</h1>
  <div id="templates-root"></div>
  <script>
  // Load code templates from JSON
  fetch('templates.json')
    .then(res => res.json())
    .then(templates => {
      const root = document.getElementById('templates-root');
      templates.forEach((tmpl, idx) => {
        // Create template container
        const container = document.createElement('div');
        container.className = 'template-container';

        // Title
        const label = document.createElement('div');
        label.className = 'template-label';
        label.innerText = tmpl.title;
        container.appendChild(label);

        // Code block with collapse button
        const codeContainer = document.createElement('div');
        codeContainer.className = 'code-container';

        const collapseBtn = document.createElement('button');
        collapseBtn.className = 'collapse-btn';
        collapseBtn.innerText = 'Show Code';

        const codeDiv = document.createElement('div');
        codeDiv.className = 'collapsible collapsed';

        const pre = document.createElement('pre');
        const code = document.createElement('code');
        code.textContent = tmpl.code;
        pre.appendChild(code);
        codeDiv.appendChild(pre);

        collapseBtn.onclick = () => {
          codeDiv.classList.toggle('collapsed');
          collapseBtn.innerText = codeDiv.classList.contains('collapsed') ? 'Show Code' : 'Hide Code';
        };

        codeContainer.appendChild(collapseBtn);
        codeContainer.appendChild(codeDiv);

        // Copy button
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerText = 'Copy to Clipboard';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(tmpl.code);
        };
        codeContainer.appendChild(copyBtn);

        container.appendChild(codeContainer);

        // Description
        if (tmpl.description) {
          const desc = document.createElement('div');
          desc.className = 'description';
          desc.innerText = tmpl.description;
          container.appendChild(desc);
        }

        root.appendChild(container);
      });
    });
  </script>
</body>
</html>
